services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - VLLM_HOST=localhost
      - VLLM_PORT=8001
      - MODEL_NAME=HuggingFaceTB/SmolVLM-Instruct
    network_mode: "host"